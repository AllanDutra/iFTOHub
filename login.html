<!DOCTYPE html>
<!-- saved from url=(0059)https://getbootstrap.com/docs/4.4/examples/floating-labels/ -->
<html lang="pt-br"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <link href="https://fonts.googleapis.com/css?family=Spartan&display=swap" rel="stylesheet">
    <title>Login</title>
    <link rel="stylesheet" href="css/floating-labels.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      body {
        font-family: 'Spartan', sans-serif;
      }
    </style>
  </head>
  <body>
    <form class="form-signin">
  <div class="text-center mb-4">
    <img class="mb-4" src="" alt="Aqui vai a logo do site (img)" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">iFTO Hub (h1)</h1>
    <p>Colocar um texto interessante aqui.</p>
  </div>
  <div class="form-group">
    <span><img src="icons/envelope.svg" alt="email icon" height="32" width="32"></span>
    <label for="campoSenha">Email</label>
    <input type="email" name="logemail" id="campoEmail" class="form-control"  title="Digite seu e-mail" required autofocus>
  </div>
  <div class="form-group">
    <span><img src="icons/lock.svg" alt="password icon" height="32" width="32"></span>
    <label for="campoSenha">Senha</label>
    <input type="password" name="logsenha" id="campoSenha" class="form-control" required title="Digite sua senha">
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Autenticar</button>
  <a href="cadastro.html"  title="Ir para a página de cadastro" class="btn btn-lg btn-primary btn-block">Primeiro Acesso</a>
  <p class="mt-5 mb-3 text-muted text-center">© 2020</p>
</form>
</body></html>
